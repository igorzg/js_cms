<div class="article" ng-repeat="item in articles">
    <div class="title">{{item.title}}</div>
    <ul class="photogalery {{item.hasImagesClass}}">
        <li ng-repeat="image in item.images">
            <img data-ng-src="{{image.src}}">
        </li>
    </ul>
    <div ng-bind-html-unsafe="item.short_description"   class="short_description"></div>
    <a class="more" data-ng-href="{{item.url}}">
        {{viewMore}}
    </a>
</div>
